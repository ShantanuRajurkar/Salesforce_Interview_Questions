<!--
Problem Statement:
Create two Lightning Web Components: itemsContainer (Parent) and childItem (Child).
- The parent stores an items array, where each item has { id, name, count }.
- The parent passes each item to the child and renders them using <template for:each={items}>.
- The child displays the item details and includes an Increment button (Use to increase count by +1).
- When the button is clicked, the child must send a custom event to the parent telling which item should have its count increased.
- The parent must update the corresponding itemâ€™s count and ensure the UI re-renders correctly.
-->

<template>
    <div class="slds-box slds-m-around_x-small">
        <div class="slds-grid slds-grid_align-spread slds-align_absolute-center">
            <div>
                <strong>{item.name}</strong>
                <div>Count: <span data-id={item.id}>{item.count}</span></div>
            </div>
            <div class="slds-box slds-m-around_x-small">
                <lightning-button label="Increment" onclick={onIncrementClick} variant="brand"></lightning-button>
            </div>
        </div>
    </div>
</template>
